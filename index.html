<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="page1">
        <div class="ontop" id="ontop">
            <div class="ff">
                <div class="cross"><img src="cross.png" alt="cross"  onclick="cross()"></div>
                <div><div class="p">YOUR TYPING SPEED IS:</div></div>
                <div><div class="p2" id="p2">75 words/min</div></div>
                <div><div class="p3">YOUR ACCURACY IS:</div></div>
                <div><div class="p4" id="p4">100%</div></div>

            </div>
        </div>
        <div class="header">
            <p>TYPING SPEED</p>
        </div>
        <div class="para">
            <span>TYPING SPEED TEST</span>
            <p>Test your typing skills</p>
        </div>
        <div class="section1">
            <div class="section">
                <div class="clock"><span id="time">60</span></div>
                <div class="wordcounter">
                    <p>WORD COUNT</p>
                    <span id="wordnumber">0</span>
                </div>
                <div class="acurassy wordcounter">
                    <p>CHARACTER COUNT</p>
                    <span id="CHARACTERcount">0</span>
                </div>
            </div>
        </div>
        <div class="holder">
            <div class="section2">
                <div class="left" id="left">
                    <div class="spanhalder">
    
                    </div>
                    <span contenteditable="true" tabindex="1" autocapitalize="off" autocomplete="off" autocorrect="off"
                        spellcheck="false" id="input" onkeypress="return event.charCode != 32">
                    </span>
                </div>
                <div class="right">
                    <span id="right1"></span>
                    <span id="right2"></span>
                    <span id="right3"></span>
                    <span id="right4"></span>
                    <span id="right5"></span>
                    <span id="right6"></span>
                    <span id="right7"></span>
                    <span id="right8"></span>
                    <span id="right9"></span>
                    <span id="right10"></span>
                    <span id="right11"></span>
                </div>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>

</html>
